<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 17</title>
    <link rel="stylesheet" href="17css.css">
</head>
<body>
    <h2><u>Assignment 17:</u> </h2>
    <main>
        <form id="user-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error" id="name-error">This field is required.</span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="email-error">Please enter  a valid email address.</span>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male" class="inline">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female" class="inline">Female</label>
            </div>
            <div class="form-group">
                <label for="hobbies">Hobbies:</label>
                <input type="checkbox" id="reading" name="hobbies" value="reading">
                <label for="reading" class="inline">Reading</label>
                <input type="checkbox" id="traveling" name="hobbies" value="traveling">
                <label for="traveling" class="inline">Traveling</label>
                <input type="checkbox" id="coding" name="hobbies" value="coding">
                <label for="coding" class="inline">Coding</label>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select your country</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="uk">UK</option>
                </select>
                <span class="error" id="country-error">Please select your country.</span>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
