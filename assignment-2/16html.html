<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 16</title>
    <link rel="stylesheet" href="16css.css">
</head>
<body>
    <h2><u>Assignment 16:</u> </h2>
    <section>
        <h2>Pseudo-Classes</h2>
        <button class="btn-hover">Hover Me</button>
        <button class="btn-active">Click Me</button>
        <input type="text" class="input-focus" placeholder="Focus on me">
        <ul class="nth-child-demo">
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
            <li>Fourth item</li>
        </ul>
    </section>
    <section>
        <h2>Pseudo-Elements</h2>
        <p class="before-demo">here "Note" is written using before pseudo-element.</p>
        <p class="after-demo">here "Important" is written using after pseudo-element.</p>
        <div class="box">
            <div class="content">this box uses before and after pseudo-elements.</div>
        </div>
    </section>
</body>
</html>
